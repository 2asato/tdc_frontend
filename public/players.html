<div ng-if="ctrl.showPlayers">
    <header class="masthead players" >
        <div class="overlay">
            <div class="container">
                <h1 class="title-1">Players</h1>
            </div>
        </div>
    </header>

    <div class="col-md-8 col-md-offset-2" id="team-table" ng-show="ctrl.showPlayers">
        <br>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Player</th>
                    <th>#</th>
                    <th>Position(s)</th>
                    <th>School</th>
                    <th>Graduation Year</th>
                    <th>Summer Team</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in ctrl.players">
                    <td><img src="{{ player.img }}" height="50" width="50"></td>
                    <td><a href="" ng-click="ctrl.getPlayer(player.id)">{{ player.first_name }} {{ player.last_name }}</a></td>
                    <td>{{ player.number }}</td>
                    <td>{{ player.positions }}</td>
                    <td>{{ player.school }}</td>
                    <td>{{ player.graduation_year }}</td>
                    <td>{{ player.summer_team }}</td>
                    <td><a href="#"><i class="fa fa-trash-o" title="Trash the player" aria-hidden="true" ng-click="ctrl.deletePlayer(player.id)"></i></a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
    </div>
</div>
