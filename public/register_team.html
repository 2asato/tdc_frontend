<div ng-if="ctrl.showRegisterTeam">
  <form class="container" ng-submit="ctrl.processForm2()">
      <br>
      <h2>Team Information</h2>
      <br>

      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="register" class="control-label">Name</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter team name">
                  <label for="register" class="control-label">City, State</label>
                  <input type="text" class="form-control" id="register" placeholder="City, State">
                  <label for="register" class="control-label">Director/Head Coach</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter name">
              </div>
          </div>
          <div class="col">
              <div class="form-group">
                  <label for="register" class="control-label">Type Of</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter type of team">
                  <label for="register" class="control-label">Logo</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter img url">
              </div>
          </div>
      </div>
      <br>
      <h2>Contact info</h2>
      <br>
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="register" class="control-label">Phone #</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter phone #">
                  <label for="register" class="control-label">Website</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter team website">
                  <label for="register" class="control-label">Email</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter team email">
              </div>
          </div>
          <div class="col">
              <div class="form-group">
                  <label for="register" class="control-label">Facebook User Name</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter Facebook user name">
                  <label for="register" class="control-label">Instagram User Name</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter Instagram user name">
                  <label for="register" class="control-label">Twitter Handle</label>
                  <input type="text" class="form-control" id="register" placeholder="Enter Twitter handle">
              </div>
          </div>
      </div>
      <br>
      <h2>About</h2>
      <div class="row">
          <div class="col">
              <div class="form-group">
                <label for="comment"></label>
                <textarea class="form-control" rows="5" id="about" placeholder=""></textarea>
              </div>
          </div>
      </div>
      <br>
      <br>
      <div class="form-group">
        <input type="submit" class="submit btn btn-primary btn-lg btn-block" placeholder="Submit">
      </div>
      <br>
      <br>
 </form>
</div>


</div>
