<div ng-if="ctrl.showTeams">
    <div class="col-md-8 col-md-offset-2" id="team-table" ng-show="ctrl.showTeams">
        <br>
        <h2 id="teams-title">Teams</h2>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Website</th>
                    <th>Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in ctrl.teams">
                    <td><img src="{{ team.logo }}" height="50" width="50"></td>
                    <td><a href="#" ng-click="ctrl.getTeam(team.id)">{{ team.name }}</a></td>
                    <td>{{ team.city }}</td>
                    <td><a href="{{ team.website }}" target="_blank">{{ team.website }}</td>
                    <td>{{ team.type_of }}</td>
                    <td><a href="#"><i class="fa fa-trash-o" title="Trash the team" aria-hidden="true" ng-click="ctrl.deleteTeam(team.id)"></i></a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
    </div>
</div>
